<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./image/assets/logo.png" alt="img" class="navbar_logo">
                
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item "> Order food</button>
            </div>
        </nav>
    </header>

    <main class="constainer">

        <!-- Hero section -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./image/assets/hero.jpg" alt="hero image" class="hero_image">
                <img src="./image/assets/svg/heroShape.svg" alt="red" class="hero_back">
                <!-- <img src="./image/assets/svg/herobgpattren.svg" alt="background" class="hero_line"> -->
            </div>
            <div class="hero_description">
                <h1 class="heor_text"> Order food from favourite resturants near you.</h1>
                <button class="button_primary"> Order Now</button>
            </div>
        </section>


<!--  explore menu -->

<section class="explore_menu_container">
    <h1 class="explore_menu_text">Explore Our menu</h1>
    <div class="explore_menu_gradient_bg"></div>
    <div class="explore_menu_lists">
        <!-- Burger -->
        <div class="food_card">
            <div class="food_card_image_container">
                 <img src="./image/assets/burger.jpg" alt="burger" class="food_image"/> 
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Burger</h3>
                    <p>Burger King ,Mcdonals,Burger Place <span style="color:red">+3</span></p>
                </div>
        </div>
        <!-- Pizza -->
        <div class="food_card" id="pizza_card">
            <div class="food_card_image_container">
                 <img src="./image/assets/pizza.jpg" alt="burger" class="food_image"/> 
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Pizza</h3>
                    <p>Pizza  Hut ,Domino's Pizza <span style="color:red">+3</span></p>
                </div>
        </div>
        <!--ice  -->
        <div class="food_card">
            <div class="food_card_image_container">
                 <img src="./image/assets/iceCream.jpg" alt="burger" class="food_image"/> 
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">iceCream</h3>
                    <p>Baskin Robins,Ibaco  <span style="color:red">+3</span></p>
                </div>
        </div>
    </div>

   <div class="explore_menu_view_more">
    <button class="button_primary"> Order Now</button>
   </div>

</section>

<!--  resturant list -->

<section class="restaurant_container">
    <h1 class="restaurant_text">Order From 100s of restaurants</h1>
    <div class="restaurant_image_container">
        <div class="restaurant_images_row_one">
            <div class="restaurant_image_1">
                <img src="./image/assets/restaurant1.jpg" alt="restaurant1" class="restaurant_1">
            </div>
            <div class="restaurant_image_2">
                <img src="./image/assets/restaurant2.jpg" alt="restaurant2" class="restaurant_2">
            </div>
        </div>
        <div class="restaurant_images_row_two">
            <div class="restaurant_image_3">
                <img src="./image/assets/restaurant3.jpg" alt="restaurant3" class="restaurant_3">
            </div>
            <div class="restaurant_image_4">
                <img src="./image/assets/restaurant4.jpg" alt="restaurant4" class="restaurant_4">
            </div>
        </div>
    </div>
</section>
  </main>



    
</body>
</html>
